<h1>Sign-up code challange</h1>
<div class="signup">
  <form [formGroup]="form" class="form-group">
    <p><label for="firstname">Firstname <sup>*</sup></label><input type="text" id="firstname" formControlName="firstname" placeholder="firstname"/></p>
    <p><label for="lastname">Lastname <sup>*</sup></label><input type="text" id="lastname" formControlName="lastname" placeholder="lastname"/></p>
    <p><label for="email">Email <sup>*</sup></label><input type="email" id="email" formControlName="email" placeholder="email"/></p>
    <ng-container *ngIf="email.errors && (email.invalid || email.touched)">
      <small class="text-danger" *ngIf="email.errors.pattern">Provide a valid email address</small>
    </ng-container>
    <p><label for="password">Password <sup>*</sup></label><input type="password" id="password" formControlName="password" placeholder="password"/></p>
    <ng-container *ngIf="password.invalid || password.touched">
      <small class="text-danger" *ngIf="!password.errors?.isValid">Password is invalid</small>
    </ng-container>
    <button [disabled]="form.invalid" (click)="submitForm()">Submit</button>
    <small style="color: white">* all fields are required</small>
  </form>
</div>

<pre>{{ form.value | json }}</pre>
password VALID : {{ password.valid }}
<pre>password errors : {{ password.errors | json }}</pre>
